<!doctype html>

<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>bxSliderExtreme Testing</title>

	<meta name="viewport" content="width=device-width">
	<meta http-equiv="cleartype" content="on">

	<link rel="stylesheet" href="reset.css">
	<style>
		#container {
			position:relative;
			min-width:960px;
		}
		.hero {
			position:relative;
			width:100%;
			height:440px;
			overflow:hidden;
		}
		.hero h1.item {
			position:relative;
			width:1600px;
			margin:0px;
			padding:0px;
		}
		.hero div.background {
			position:absolute;
			z-index:1;
			width:100%;
			height:440px;
			background-position:top left;
			background-repeat:repeat-x;
		}
		.hero div.content {
			position:relative;
			width:960px;
			margin:0px auto;
			z-index:10;
		}
		.bx-prev {
			position:absolute;
			top:10px;
			left:0px;
			z-index:100;
		}
		.bx-next {
			position:absolute;
			top:10px;
			left:100px;
			z-index:100;
		}
	</style>
	
	<script src="modernizr.min.js"></script>
</head>
<body>
	<div id="container">
		<section id="hero1" class="hero">
				<h1 class="item">
					<div class="background" style="background-image:url(hero_bg_01.png);"></div>
					<div class="content"><img src="hero_content_01.png"></div>
				</h1>
				<h1 class="item">
					<div class="background" style="background-image:url(hero_bg_02.png);"></div>
					<div class="content">
						<div><img src="hero_content_02.png"></div>
						<div><img src="hero_content_03.png"></div>
						<div><img src="hero_content_04.png"></div>
					</div>
				</h1>
				<h1 class="item">
					<div class="background" style="background-image:url(hero_bg_03.png);"></div>
					<div class="content"><img src="hero_content_03.png"></div>
				</h1>
				<h1 class="item">
					<div class="background" style="background-image:url(hero_bg_04.png);"></div>
					<div class="content"><img src="hero_content_04.png"></div>
				</h1>
		</section>
		<br/><br/><br/>
		<section id="hero2" class="hero">
				<h1 class="item">
					<div class="background" style="background-image:url(hero_bg_01.png);"></div>
					<div class="content"><img src="hero_content_01.png"></div>
				</h1>
				<h1 class="item">
					<div class="background" style="background-image:url(hero_bg_02.png);"></div>
					<div class="content">
						<div><img src="hero_content_02.png"></div>
						<div><img src="hero_content_03.png"></div>
						<div><img src="hero_content_04.png"></div>
					</div>
				</h1>
				<h1 class="item">
					<div class="background" style="background-image:url(hero_bg_03.png);"></div>
					<div class="content"><img src="hero_content_03.png"></div>
				</h1>
				<h1 class="item">
					<div class="background" style="background-image:url(hero_bg_04.png);"></div>
					<div class="content"><img src="hero_content_04.png"></div>
				</h1>
		</section>
	</div>

	<script src="jquery-1.7.1.min.js"></script>
	<script src="jquery.easing.1.3.js"></script>
	<script src="jquery.debouncedresize.js"></script>
	<script src="../source/jquery.bxSliderExtreme.js"></script>
	<script>
		var hero1 = $('#hero1').bxSliderExtreme({
			controls:true,
			auto:false,
			autoHover:true,
			pause:9000,
			infiniteLoop:false,
			easing:'easeInOutQuint',
			speed:1600,
			infiniteWidth:true,
			autoHeight:true,
			minWidth:960,
			minHeight:440,
			heightSpeed:1200,
			widthSpeed:600,
			heightEasing:'easeInOutQuint',
			widthEasing:'easeOutQuint'
		});
		var hero2 = $('#hero2').bxSliderExtreme({
			controls:true,
			auto:false,
			autoHover:true,
			pause:9000,
			infiniteLoop:false,
			easing:'easeInOutQuint',
			speed:1600,
			infiniteWidth:true,
			autoHeight:true,
			minWidth:960,
			minHeight:440,
			heightSpeed:1200,
			widthSpeed:600,
			heightEasing:'easeInOutQuint',
			widthEasing:'easeOutQuint'
		});
	</script>
</body>
</html>
